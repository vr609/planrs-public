<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity 4 ‚Äì Pay the Right Way!</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Nunito',sans-serif;background:linear-gradient(135deg,#0a3d62 0%,#1565C0 100%);min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:24px 16px;color:white}
.header{text-align:center;margin-bottom:16px}
.badge{background:rgba(255,217,61,0.2);border:2px solid #FFD93D;border-radius:50px;padding:4px 16px;font-size:0.75rem;font-weight:800;color:#FFD93D;letter-spacing:1px;text-transform:uppercase;margin-bottom:8px;display:inline-block}
h1{font-family:'Baloo 2',cursive;font-size:2rem;color:#FFD93D;margin-bottom:4px}
p.sub{color:rgba(255,255,255,0.85);font-size:0.95rem;font-weight:700}
.progress-bar{width:100%;max-width:500px;height:10px;background:rgba(255,255,255,0.15);border-radius:50px;margin:14px auto;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,#FFD93D,#FF6B6B);border-radius:50px;transition:width 0.4s ease}
.progress-label{text-align:center;font-size:0.82rem;color:rgba(255,255,255,0.6);font-weight:700;margin-bottom:16px}
.scenario-card{background:rgba(255,255,255,0.1);border:2px solid rgba(255,255,255,0.2);border-radius:24px;padding:24px;text-align:center;width:100%;max-width:500px;margin-bottom:20px}
.scenario-icon{font-size:3rem;margin-bottom:10px}
.scenario-text{font-size:1.1rem;font-weight:800;color:white;line-height:1.5}
.scenario-amount{font-size:1.4rem;font-weight:900;color:#FFD93D;margin-top:8px}
.options{display:grid;grid-template-columns:1fr 1fr;gap:12px;width:100%;max-width:500px}
.option-btn{padding:16px 12px;border-radius:18px;border:3px solid rgba(255,255,255,0.2);background:rgba(255,255,255,0.08);color:white;font-family:'Nunito',sans-serif;font-size:0.95rem;font-weight:800;cursor:pointer;transition:all 0.2s;display:flex;flex-direction:column;align-items:center;gap:6px}
.option-btn:hover{background:rgba(255,255,255,0.18);border-color:rgba(255,255,255,0.5);transform:translateY(-2px)}
.option-btn .opt-icon{font-size:1.8rem}
.option-btn.correct-ans{background:rgba(39,174,96,0.35);border-color:#27AE60;animation:pulse 0.4s ease}
.option-btn.wrong-ans{background:rgba(255,107,107,0.25);border-color:#FF6B6B}
.option-btn:disabled{cursor:default;transform:none}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
.feedback{min-height:44px;text-align:center;font-size:1rem;font-weight:800;margin:14px 0;padding:10px 20px;border-radius:14px;background:rgba(255,255,255,0.08);width:100%;max-width:500px}
.feedback.show-correct{color:#55EFC4}
.feedback.show-wrong{color:#FF6B6B}
.next-btn{padding:12px 36px;background:#FFD93D;color:#3D1A78;border:none;border-radius:50px;font-family:'Nunito',sans-serif;font-size:1rem;font-weight:900;cursor:pointer;box-shadow:0 5px 0 #C8A800;display:none;transition:transform 0.1s}
.next-btn:active{transform:scale(0.95)}
.final-card{display:none;text-align:center;background:rgba(255,255,255,0.1);border-radius:24px;padding:30px;max-width:500px;width:100%}
.final-icon{font-size:4rem;margin-bottom:10px}
.final-title{font-family:'Baloo 2',cursive;font-size:1.8rem;color:#FFD93D;margin-bottom:8px}
.final-score{font-size:3rem;font-weight:900;color:white;margin:10px 0}
.final-msg{font-size:1rem;color:rgba(255,255,255,0.8);font-weight:700}
.restart-btn{margin-top:16px;padding:12px 32px;background:#FFD93D;color:#3D1A78;border:none;border-radius:50px;font-family:'Nunito',sans-serif;font-size:1rem;font-weight:900;cursor:pointer;box-shadow:0 4px 0 #C8A800}
.planrs{position:fixed;bottom:12px;right:16px;font-size:0.75rem;font-weight:800;color:rgba(255,255,255,0.25);letter-spacing:1px}
</style>
</head>
<body>
<div class="header">
  <div class="badge">Chapter 1 ¬∑ Activity 4</div>
  <h1>üí≥ Pay the Right Way!</h1>
  <p class="sub">Click the best payment method for each situation!</p>
</div>

<div class="progress-bar"><div class="progress-fill" id="progressFill" style="width:0%"></div></div>
<div class="progress-label" id="progressLabel">Question 1 of 6</div>

<div class="scenario-card" id="scenarioCard">
  <div class="scenario-icon" id="scenIcon"></div>
  <div class="scenario-text" id="scenText"></div>
  <div class="scenario-amount" id="scenAmount"></div>
</div>

<div class="options" id="optionsGrid"></div>
<div class="feedback" id="feedback"></div>
<button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question ‚Üí</button>

<div class="final-card" id="finalCard">
  <div class="final-icon" id="finalIcon"></div>
  <div class="final-title" id="finalTitle"></div>
  <div class="final-score" id="finalScore"></div>
  <div class="final-msg" id="finalMsg"></div>
  <button class="restart-btn" onclick="startGame()">Play Again üîÑ</button>
</div>

<div class="planrs">PLANRS</div>

<script>
const QUESTIONS=[
  {icon:"üõí",text:"Amma buys vegetables at the local sabzi mandi",amount:"Amount: ‚Çπ75",correct:"cash",options:[{id:"cash",icon:"üíµ",label:"Cash"},{id:"upi",icon:"üì±",label:"UPI / PhonePe"},{id:"card",icon:"üí≥",label:"Debit Card"},{id:"barter",icon:"üîÑ",label:"Barter"}],explain:"Cash or UPI both work! But UPI is fastest at a mandi stall."},
  {icon:"üõµ",text:"Raju pays for his Ola auto ride",amount:"Amount: ‚Çπ120",correct:"upi",options:[{id:"upi",icon:"üì±",label:"UPI"},{id:"gold",icon:"ü•á",label:"Gold coins"},{id:"barter",icon:"üîÑ",label:"Trade mangoes"},{id:"cheque",icon:"üìÑ",label:"Cheque"}],explain:"UPI is perfect for small quick payments like auto rides!"},
  {icon:"üè´",text:"School fees payment at the front office",amount:"Amount: ‚Çπ8,500",correct:"neft",options:[{id:"upi",icon:"üì±",label:"UPI"},{id:"neft",icon:"üè¶",label:"Bank Transfer/DD"},{id:"cash",icon:"üíµ",label:"Cash"},{id:"barter",icon:"üîÑ",label:"Barter"}],explain:"For large amounts like school fees, bank transfer or demand draft is safest!"},
  {icon:"üåê",text:"Priya buys a Planrs subscription online",amount:"Amount: ‚Çπ99/month",correct:"card",options:[{id:"cash",icon:"üíµ",label:"Cash"},{id:"card",icon:"üí≥",label:"Card / UPI"},{id:"gold",icon:"ü•á",label:"Gold"},{id:"barter",icon:"üîÑ",label:"Trade pencils"}],explain:"Online payments need a card or UPI ‚Äî cash can't go through the internet!"},
  {icon:"üè™",text:"Buying a cold drink at a small village shop",amount:"Amount: ‚Çπ20",correct:"cash",options:[{id:"upi",icon:"üì±",label:"UPI"},{id:"cash",icon:"üíµ",label:"Cash / Coin"},{id:"card",icon:"üí≥",label:"Debit Card"},{id:"cheque",icon:"üìÑ",label:"Cheque"}],explain:"Small village shops may not have internet ‚Äî coins and small notes work best!"},
  {icon:"‚úàÔ∏è",text:"Papa buys flight tickets for a family trip",amount:"Amount: ‚Çπ24,000",correct:"card",options:[{id:"cash",icon:"üíµ",label:"Cash"},{id:"card",icon:"üí≥",label:"Credit/Debit Card"},{id:"upi",icon:"üì±",label:"UPI"},{id:"barter",icon:"üîÑ",label:"Barter seats"}],explain:"For big online purchases like flights, cards and UPI are the safest options!"},
];

let current=0,score=0;

function startGame(){
  current=0;score=0;
  document.getElementById('finalCard').style.display='none';
  document.getElementById('scenarioCard').style.display='block';
  document.getElementById('optionsGrid').style.display='grid';
  document.getElementById('feedback').textContent='';
  document.getElementById('nextBtn').style.display='none';
  loadQuestion();
}

function loadQuestion(){
  const q=QUESTIONS[current];
  document.getElementById('progressFill').style.width=((current/QUESTIONS.length)*100)+'%';
  document.getElementById('progressLabel').textContent=`Question ${current+1} of ${QUESTIONS.length}`;
  document.getElementById('scenIcon').textContent=q.icon;
  document.getElementById('scenText').textContent=q.text;
  document.getElementById('scenAmount').textContent=q.amount;
  document.getElementById('feedback').textContent='';
  document.getElementById('feedback').className='feedback';
  document.getElementById('nextBtn').style.display='none';
  const grid=document.getElementById('optionsGrid');
  grid.innerHTML='';
  q.options.forEach(opt=>{
    const btn=document.createElement('button');
    btn.className='option-btn';
    btn.innerHTML=`<span class="opt-icon">${opt.icon}</span><span>${opt.label}</span>`;
    btn.onclick=()=>selectAnswer(opt.id,btn,q);
    grid.appendChild(btn);
  });
}

function selectAnswer(id,btn,q){
  document.querySelectorAll('.option-btn').forEach(b=>b.disabled=true);
  const fb=document.getElementById('feedback');
  if(id===q.correct){
    btn.classList.add('correct-ans');
    fb.textContent='‚úÖ Correct! '+q.explain;
    fb.className='feedback show-correct';
    score++;
  } else {
    btn.classList.add('wrong-ans');
    fb.textContent='‚ùå Not quite! '+q.explain;
    fb.className='feedback show-wrong';
    document.querySelectorAll('.option-btn').forEach((b,i)=>{if(q.options[i]?.id===q.correct)b.classList.add('correct-ans')});
  }
  document.getElementById('nextBtn').style.display='block';
}

function nextQuestion(){
  current++;
  if(current>=QUESTIONS.length){showFinal();return}
  loadQuestion();
}

function showFinal(){
  document.getElementById('scenarioCard').style.display='none';
  document.getElementById('optionsGrid').style.display='none';
  document.getElementById('feedback').textContent='';
  document.getElementById('nextBtn').style.display='none';
  document.getElementById('progressFill').style.width='100%';
  document.getElementById('progressLabel').textContent='Complete!';
  const fc=document.getElementById('finalCard');
  fc.style.display='block';
  const pct=Math.round((score/QUESTIONS.length)*100);
  document.getElementById('finalScore').textContent=`${score} / ${QUESTIONS.length}`;
  if(pct===100){document.getElementById('finalIcon').textContent='üèÜ';document.getElementById('finalTitle').textContent='Payment Master!';document.getElementById('finalMsg').textContent='You know exactly how to pay for everything!'}
  else if(pct>=60){document.getElementById('finalIcon').textContent='‚≠ê';document.getElementById('finalTitle').textContent='Good Job!';document.getElementById('finalMsg').textContent='You\'re getting the hang of digital payments!'}
  else{document.getElementById('finalIcon').textContent='üí™';document.getElementById('finalTitle').textContent='Keep Practising!';document.getElementById('finalMsg').textContent='Review the payment types and try again!'}
}

startGame();
</script>
</body>
</html>
