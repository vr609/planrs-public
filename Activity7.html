<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity 7 ‚Äì True or False?</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Nunito',sans-serif;background:linear-gradient(135deg,#1a3a1a,#2E7D32);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px 16px;color:white}
.badge{background:rgba(255,217,61,0.2);border:2px solid #FFD93D;border-radius:50px;padding:4px 16px;font-size:0.75rem;font-weight:800;color:#FFD93D;letter-spacing:1px;text-transform:uppercase;margin-bottom:8px;display:inline-block;text-align:center}
h1{font-family:'Baloo 2',cursive;font-size:2rem;color:#FFD93D;margin-bottom:4px;text-align:center}
p.sub{color:rgba(255,255,255,0.8);font-size:0.9rem;font-weight:700;text-align:center;margin-bottom:24px}
.card{background:rgba(255,255,255,0.1);border:2px solid rgba(255,255,255,0.2);border-radius:28px;padding:32px 28px;text-align:center;width:100%;max-width:520px;margin-bottom:24px;min-height:140px;display:flex;align-items:center;justify-content:center}
.card-text{font-size:1.15rem;font-weight:800;line-height:1.5;color:white}
.q-num{font-size:0.8rem;color:rgba(255,255,255,0.5);font-weight:700;margin-bottom:12px}
.btns{display:flex;gap:20px;margin-bottom:20px}
.tf-btn{padding:18px 48px;border-radius:20px;border:none;font-family:'Nunito',sans-serif;font-size:1.2rem;font-weight:900;cursor:pointer;transition:all 0.15s;box-shadow:0 6px 0 rgba(0,0,0,0.25)}
.tf-btn:active{transform:translateY(3px);box-shadow:0 2px 0 rgba(0,0,0,0.25)}
.btn-true{background:#27AE60;color:white}.btn-true:hover{background:#1e8449}
.btn-false{background:#E74C3C;color:white}.btn-false:hover{background:#c0392b}
.tf-btn:disabled{opacity:0.5;cursor:default;transform:none}
.feedback-box{min-height:56px;text-align:center;font-size:1rem;font-weight:800;padding:12px 20px;border-radius:16px;background:rgba(255,255,255,0.08);width:100%;max-width:520px;margin-bottom:16px;line-height:1.5}
.fb-correct{color:#55EFC4}.fb-wrong{color:#FF6B6B}
.progress{display:flex;gap:6px;margin-bottom:20px}
.dot{width:12px;height:12px;border-radius:50%;background:rgba(255,255,255,0.2);transition:background 0.3s}
.dot.answered-correct{background:#27AE60}
.dot.answered-wrong{background:#E74C3C}
.dot.current{background:#FFD93D;transform:scale(1.2)}
.next-btn{padding:12px 36px;background:#FFD93D;color:#3D1A78;border:none;border-radius:50px;font-family:'Nunito',sans-serif;font-size:1rem;font-weight:900;cursor:pointer;box-shadow:0 4px 0 #C8A800;display:none}
.final{display:none;text-align:center;max-width:500px;width:100%}
.final h2{font-family:'Baloo 2',cursive;font-size:2rem;color:#FFD93D;margin-bottom:8px}
.score-big{font-size:4rem;font-weight:900;color:white;margin:10px 0}
.restart-btn{margin-top:16px;padding:12px 32px;background:#FFD93D;color:#3D1A78;border:none;border-radius:50px;font-family:'Nunito',sans-serif;font-size:1rem;font-weight:900;cursor:pointer;box-shadow:0 4px 0 #C8A800}
.planrs{position:fixed;bottom:12px;right:16px;font-size:0.75rem;font-weight:800;color:rgba(255,255,255,0.25);letter-spacing:1px}
</style>
</head>
<body>
<div class="badge">Chapter 1 ¬∑ Activity 7</div>
<h1>‚úÖ True or False?</h1>
<p class="sub">How fast can you decide? Click TRUE or FALSE!</p>

<div class="progress" id="progress"></div>
<div class="card" id="qCard">
  <div><div class="q-num" id="qNum"></div><div class="card-text" id="qText"></div></div>
</div>
<div class="btns">
  <button class="tf-btn btn-true" id="trueBtn" onclick="answer(true)">‚úÖ TRUE</button>
  <button class="tf-btn btn-false" id="falseBtn" onclick="answer(false)">‚ùå FALSE</button>
</div>
<div class="feedback-box" id="feedback"></div>
<button class="next-btn" id="nextBtn" onclick="nextQ()">Next ‚Üí</button>

<div class="final" id="final">
  <h2 id="finalTitle"></h2>
  <div class="score-big" id="finalScore"></div>
  <div id="finalMsg" style="color:rgba(255,255,255,0.8);font-weight:700;font-size:1rem;margin-bottom:8px"></div>
  <button class="restart-btn" onclick="start()">Play Again üîÑ</button>
</div>
<div class="planrs">PLANRS</div>

<script>
const QS=[
  {text:"India's currency symbol ‚Çπ was designed in 2010 by D. Udaya Kumar.",ans:true,explain:"Yes! ‚Çπ was officially adopted on 15 July 2010 after a national design competition."},
  {text:"The barter system required both people to want each other's goods.",ans:true,explain:"Correct! This is called 'double coincidence of wants' ‚Äî the main problem with barter."},
  {text:"Paper money was first invented in India during the Mughal era.",ans:false,explain:"False! Paper money was invented in China around 700 AD during the Tang dynasty."},
  {text:"UPI stands for Unified Payments Interface.",ans:true,explain:"100% correct! UPI was launched by NPCI in India in 2016 and changed digital payments."},
  {text:"A ‚Çπ500 note is worth ‚Çπ500 because it is made of very expensive paper.",ans:false,explain:"False! It's worth ‚Çπ500 because the government says so and everyone trusts it ‚Äî called fiat money."},
  {text:"Metal coins were first used around 600 BC.",ans:true,explain:"Correct! The first metal coins were used in Lydia (modern Turkey) around 600 BC."},
  {text:"The Reserve Bank of India prints all Indian currency notes.",ans:true,explain:"Yes! RBI is India's central bank and controls currency printing and monetary policy."},
  {text:"1 US Dollar always equals exactly ‚Çπ83 ‚Äî the rate never changes.",ans:false,explain:"False! Exchange rates change every single day based on the global economy."},
];
let idx=0,score=0,results=[];

function start(){idx=0;score=0;results=[];document.getElementById('final').style.display='none';document.getElementById('qCard').style.display='flex';document.querySelectorAll('.btns,.next-btn,.progress-wrap').forEach(e=>e.style.display='');loadQ()}

function loadQ(){
  if(idx>=QS.length){showFinal();return}
  const q=QS[idx];
  document.getElementById('qNum').textContent=`Question ${idx+1} of ${QS.length}`;
  document.getElementById('qText').textContent=q.text;
  document.getElementById('feedback').textContent='';
  document.getElementById('feedback').className='feedback-box';
  document.getElementById('nextBtn').style.display='none';
  document.getElementById('trueBtn').disabled=false;
  document.getElementById('falseBtn').disabled=false;
  renderDots();
}

function answer(val){
  const q=QS[idx];
  const correct=val===q.ans;
  if(correct)score++;
  results.push(correct);
  document.getElementById('trueBtn').disabled=true;
  document.getElementById('falseBtn').disabled=true;
  const fb=document.getElementById('feedback');
  fb.textContent=(correct?'‚úÖ Correct! ':'‚ùå Wrong! ')+q.explain;
  fb.className='feedback-box '+(correct?'fb-correct':'fb-wrong');
  document.getElementById('nextBtn').style.display='block';
  renderDots();
}

function nextQ(){idx++;loadQ()}

function renderDots(){
  const p=document.getElementById('progress');
  p.innerHTML='';
  QS.forEach((_,i)=>{
    const d=document.createElement('div');
    d.className='dot'+(i===idx?' current':i<results.length?(results[i]?' answered-correct':' answered-wrong'):'');
    p.appendChild(d);
  });
}

function showFinal(){
  document.getElementById('qCard').style.display='none';
  document.getElementById('nextBtn').style.display='none';
  document.getElementById('feedback').textContent='';
  const f=document.getElementById('final');f.style.display='block';
  const pct=Math.round(score/QS.length*100);
  document.getElementById('finalScore').textContent=`${score}/${QS.length}`;
  if(pct===100){document.getElementById('finalTitle').textContent='Perfect Score! üèÜ';document.getElementById('finalMsg').textContent='You know all the money facts!'}
  else if(pct>=75){document.getElementById('finalTitle').textContent='Great Job! ‚≠ê';document.getElementById('finalMsg').textContent='Almost there ‚Äî review the wrong ones!'}
  else{document.getElementById('finalTitle').textContent='Keep Practising! üí™';document.getElementById('finalMsg').textContent='Read the lessons again and retry!'}
}

start();
</script>
</body>
</html>
